<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - Sentido Fotografia</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        .font-serif-elegant { font-family: 'Cormorant Garamond', serif; }
        .font-sans-body { font-family: 'Inter', sans-serif; }
        body { font-family: 'Inter', sans-serif; background-color: #FDFDFB; color: #1a1a1a; cursor: none; }
        .custom-cursor { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 9999; }
        .cursor-dot { width: 8px; height: 8px; background-color: #1a1a1a; border-radius: 50%; transition: transform 0.2s ease-out; }
        .cursor-outline { width: 40px; height: 40px; border: 1px solid #1a1a1a; border-radius: 50%; transition: transform 0.2s ease-out, opacity 0.2s ease-out; }
        .cursor-grow .cursor-outline { transform: scale(1.5); opacity: 0.5; }
        .cursor-grow .cursor-dot { transform: scale(0.75); }
        body { transition: opacity 0.5s ease-in-out; }
        body.fade-out { opacity: 0; }
        .gallery-item { display: block; cursor: pointer; overflow: hidden; background-color: #e2e8f0; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; display: block; transition: transform 0.3s ease-in-out; }
        .gallery-item:hover img { transform: scale(1.05); }
        .gallery-container { transition: opacity 0.5s ease-in-out; }
        .gallery-nav { position: fixed; top: 50%; transform: translateY(-50%); background-color: rgba(255, 255, 255, 0.7); backdrop-filter: blur(4px); border-radius: 50%; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 50; color: #333; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: all 0.2s ease; }
        .gallery-nav:hover { background-color: white; transform: translateY(-50%) scale(1.1); }
        #prev-gallery { left: 20px; }
        #next-gallery { right: 20px; }
        .lightbox { position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.9); z-index: 1000; display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease; }
        .lightbox.active { opacity: 1; visibility: visible; }
        .lightbox-content { position: relative; max-width: 90vw; max-height: 90vh; }
        .lightbox-content img { width: auto; height: auto; max-width: 100%; max-height: 100%; }
        .lightbox-close, .lightbox-prev, .lightbox-next { position: absolute; background: none; border: none; color: white; font-size: 2rem; cursor: pointer; padding: 1rem; z-index: 1001; }
        .lightbox-close { top: 1rem; right: 1rem; }
        .lightbox-prev { top: 50%; left: 1rem; transform: translateY(-50%); }
        .lightbox-next { top: 50%; right: 1rem; transform: translateY(-50%); }
    </style>
</head>
<body class="bg-[#FDFDFB]">

    <!-- Cursor Personalizado -->
    <div class="custom-cursor cursor-outline"></div>
    <div class="custom-cursor cursor-dot"></div>

    <!-- Cabeçalho -->
    <header class="sticky top-0 left-0 w-full z-40 bg-[#FDFDFB]/80 backdrop-blur-sm">
        <div class="container mx-auto px-6 md:px-10 py-6 flex justify-between items-center">
            <a href="index.html" class="interactive font-serif-elegant text-3xl font-semibold tracking-wider text-gray-900">Sentido</a>
            <nav class="hidden md:flex items-center space-x-10 text-sm tracking-widest uppercase">
                <a href="sobre.html" class="interactive link-underline text-gray-800">Sobre</a>
                <a href="galeria.html" class="interactive link-underline text-gray-800 font-bold">Portfólio</a>
                <a href="index.html#contact" class="interactive ml-4 px-6 py-2 border border-gray-800 text-gray-800 hover:bg-gray-800 hover:text-white transition-colors">Contato</a>
            </nav>
            <button id="mobile-menu-button" class="interactive md:hidden text-gray-800"><svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path></svg></button>
        </div>
    </header>
    
    <!-- Menu Mobile -->
    <div id="mobile-menu" class="fixed inset-0 bg-[#FDFDFB] z-[100] flex flex-col items-center justify-center transition-transform duration-300 transform translate-x-full">
        <button id="close-mobile-menu" class="interactive absolute top-7 right-7 text-gray-800"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18L18 6M6 6l12 12"></path></svg></button>
        <nav class="flex flex-col items-center space-y-10 text-2xl tracking-widest uppercase">
            <a href="sobre.html" class="interactive mobile-link">Sobre</a>
            <a href="galeria.html" class="interactive mobile-link">Portfólio</a>
            <a href="index.html#contact" class="interactive mobile-link">Contato</a>
        </nav>
    </div>

    <main class="pt-12">
        <!-- Contêiner para as Galerias -->
        <div id="galleries-wrapper" class="relative">
            <!-- Galeria 1: Casamento Ana & João -->
            <div class="gallery-container">
                <section class="py-16 md:py-24 text-center"><div class="container mx-auto px-6 md:px-10"><h1 class="font-serif-elegant text-5xl md:text-7xl font-semibold">Casamento Ana & João</h1><p class="font-sans-body text-base mt-4 max-w-2xl mx-auto text-gray-600">Uma celebração íntima e cheia de emoção na serra, onde cada detalhe refletia a personalidade do casal.</p></div></section>
                <section class="pb-24 md:pb-32"><div class="container mx-auto px-6 md:px-10"><div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-3 gap-4">
                    <a class="interactive gallery-item md:col-span-2 lg:col-span-1 lg:row-span-2"><img loading="lazy" src="https://placehold.co/600x800/A3B18A/FFFFFF?text=Ana+e+João+1" alt="Ana e João 1"></a>
                    <a class="interactive gallery-item"><img loading="lazy" src="https://placehold.co/600x600/BDB7AB/FFFFFF?text=Ana+e+João+2" alt="Ana e João 2"></a>
                    <a class="interactive gallery-item lg:row-span-2"><img loading="lazy" src="https://placehold.co/600x750/D1C8B9/FFFFFF?text=Ana+e+João+3" alt="Ana e João 3"></a>
                    <a class="interactive gallery-item"><img loading="lazy" src="https://placehold.co/600x400/EAE0D5/FFFFFF?text=Ana+e+João+4" alt="Ana e João 4"></a>
                    <a class="interactive gallery-item md:col-span-2 lg:col-span-1 lg:row-span-2"><img loading="lazy" src="https://placehold.co/600x850/333333/FFFFFF?text=Ana+e+João+5" alt="Ana e João 5"></a>
                    <a class="interactive gallery-item"><img loading="lazy" src="https://placehold.co/600x500/A3B18A/FFFFFF?text=Ana+e+João+6" alt="Ana e João 6"></a>
                    <a class="interactive gallery-item lg:row-span-2"><img loading="lazy" src="https://placehold.co/600x900/BDB7AB/FFFFFF?text=Ana+e+João+7" alt="Ana e João 7"></a>
                    <a class="interactive gallery-item"><img loading="lazy" src="https://placehold.co/600x450/D1C8B9/FFFFFF?text=Ana+e+João+8" alt="Ana e João 8"></a>
                    <a class="interactive gallery-item"><img loading="lazy" src="https://placehold.co/600x950/EAE0D5/FFFFFF?text=Ana+e+João+9" alt="Ana e João 9"></a>
                </div></div></section>
            </div>
            <!-- Outras galerias aqui -->
        </div>
    </main>
    
    <!-- Navegação e Lightbox -->
    <button id="prev-gallery" class="interactive gallery-nav"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></button>
    <button id="next-gallery" class="interactive gallery-nav"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg></button>
    <div id="lightbox" class="lightbox">
        <button class="interactive lightbox-close">&times;</button>
        <button class="interactive lightbox-prev">&#10094;</button>
        <button class="interactive lightbox-next">&#10095;</button>
        <div class="lightbox-content"><img id="lightbox-img" src="" alt="Imagem em destaque"></div>
    </div>

    <!-- Rodapé -->
    <footer class="bg-white py-16">
        <div class="container mx-auto px-6 md:px-10 text-center text-gray-600">
            <a href="index.html" class="interactive font-serif-elegant text-3xl font-semibold tracking-wider text-gray-900">Sentido</a>
            <div class="mt-8 flex justify-center space-x-8 text-xs tracking-widest uppercase">
                 <a href="sobre.html" class="interactive link-underline">Sobre</a>
                 <a href="galeria.html" class="interactive link-underline">Portfólio</a>
                 <a href="index.html#contact" class="interactive link-underline">Contato</a>
            </div>
            <p class="font-sans-body text-xs mt-8 text-gray-500">&copy; 2025 Sentido Fotografia. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/gsap@3.12.2/dist/gsap.min.js"></script>
    <script>
        // O mesmo script da página principal, adaptado para a galeria
        document.addEventListener('DOMContentLoaded', function () {
            const body = document.body;
            // Cursor
            const cursorDot = document.querySelector('.cursor-dot');
            const cursorOutline = document.querySelector('.cursor-outline');
            gsap.set(cursorDot, { xPercent: -50, yPercent: -50 });
            gsap.set(cursorOutline, { xPercent: -50, yPercent: -50 });
            window.addEventListener('mousemove', e => {
                gsap.to(cursorDot, 0.2, { x: e.clientX, y: e.clientY });
                gsap.to(cursorOutline, 0.6, { x: e.clientX, y: e.clientY, ease: "power2.out" });
            });
            document.querySelectorAll('.interactive').forEach(el => {
                el.addEventListener('mouseenter', () => body.classList.add('cursor-grow'));
                el.addEventListener('mouseleave', () => body.classList.remove('cursor-grow'));
            });
            // Transições
            body.style.opacity = '1';
            document.querySelectorAll('a').forEach(link => {
                const href = link.getAttribute('href');
                if (href && (href.startsWith('/') || href.includes('.html')) && !href.startsWith('#')) {
                    link.addEventListener('click', e => {
                        e.preventDefault();
                        body.classList.add('fade-out');
                        setTimeout(() => { window.location.href = href; }, 500);
                    });
                }
            });
            // Carrossel de Galerias
            const galleries = document.querySelectorAll('.gallery-container');
            const prevButton = document.getElementById('prev-gallery');
            const nextButton = document.getElementById('next-gallery');
            let currentGalleryIndex = 0;
            function showGallery(index) {
                galleries.forEach((gallery, i) => {
                    const isCurrent = i === index;
                    gallery.classList.toggle('hidden', !isCurrent);
                    gallery.classList.toggle('absolute', !isCurrent);
                    gallery.classList.toggle('inset-0', !isCurrent);
                    gallery.style.opacity = isCurrent ? '1' : '0';
                });
                window.scrollTo(0, 0);
            }
            nextButton.addEventListener('click', () => { currentGalleryIndex = (currentGalleryIndex + 1) % galleries.length; showGallery(currentGalleryIndex); });
            prevButton.addEventListener('click', () => { currentGalleryIndex = (currentGalleryIndex - 1 + galleries.length) % galleries.length; showGallery(currentGalleryIndex); });
            showGallery(currentGalleryIndex);
            // Lightbox
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const allGalleryItems = document.querySelectorAll('.gallery-item');
            let currentLightboxIndex = 0;
            let activeGalleryItems = [];
            function updateActiveGalleryItems() { activeGalleryItems = Array.from(galleries[currentGalleryIndex].querySelectorAll('.gallery-item')); }
            function showLightboxImage(index) { updateActiveGalleryItems(); const imgSrc = activeGalleryItems[index].querySelector('img').src; lightboxImg.src = imgSrc; currentLightboxIndex = index; }
            allGalleryItems.forEach(item => {
                item.addEventListener('click', () => {
                    updateActiveGalleryItems();
                    const itemIndex = activeGalleryItems.indexOf(item);
                    lightbox.classList.add('active');
                    showLightboxImage(itemIndex);
                });
            });
            document.querySelector('.lightbox-close').addEventListener('click', () => lightbox.classList.remove('active'));
            document.querySelector('.lightbox-prev').addEventListener('click', () => showLightboxImage((currentLightboxIndex - 1 + activeGalleryItems.length) % activeGalleryItems.length));
            document.querySelector('.lightbox-next').addEventListener('click', () => showLightboxImage((currentLightboxIndex + 1) % activeGalleryItems.length));
            window.addEventListener('keydown', (e) => { if (e.key === 'Escape') lightbox.classList.remove('active'); });
            // Menu Mobile
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const closeMobileMenuButton = document.getElementById('close-mobile-menu');
            mobileMenuButton.addEventListener('click', () => mobileMenu.classList.remove('translate-x-full'));
            closeMobileMenuButton.addEventListener('click', () => mobileMenu.classList.add('translate-x-full'));
        });
    </script>

</body>
</html>
